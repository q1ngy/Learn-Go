syntax = "proto3";

option go_package = "hello/pb";

package pb;

service Greeter {
  rpc SayHello(HelloReq) returns (HelloResp) {}
  rpc LotsOfReplies(HelloReq) returns (stream HelloResp) {}
  rpc LotsOfGreetings(stream HelloReq) returns (HelloResp){}
  rpc BidiHello(stream HelloReq) returns (stream HelloResp){}
}

message HelloReq {
  string name = 1; // 字段序号
}

message HelloResp {
  string reply = 1;
}